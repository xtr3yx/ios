workflows:
  ios-build:
    name: iOS Build
    environment:
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          pod install
      - name: Build .ipa
        script: |
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -configuration Release -archivePath $CM_BUILD_DIR/build.xcarchive archive
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/build.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $CM_BUILD_DIR/build
    artifacts:
      - build/*.ipa
